<main>
  <app-vertical-navbar></app-vertical-navbar>

  <div class="userprofile-container">
    <form>
      <label for="username" class="userdata-text"></label>
      <div class="input-container">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
          [disabled]="!isEditing"
        />
      </div>

      <label for="password" class="register-text"></label>
      <div class="input-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          [disabled]="!isEditing"
        />
      </div>

      <div class="button-group">
        <button class="edit-button" (click)="toggleEditing()">EDIT</button>
        <button class="change-pass-button" [disabled]="!isEditing">
          UPDATE PROFILE
        </button>
      </div>
    </form>
  </div>
  <app-vertical-menu></app-vertical-menu>
</main>
