<main>
  <a [routerLink]="'/'">
    <div class="logo-container">
      <img src="../../assets/logo/logo_8000x8000.png" />
    </div>
  </a>

  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
      <label for="username" class="login-text"></label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
        formControlName="username"
      />

      <label for="password" class="login-text"></label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        formControlName="password"
      />

      <button (click)="login()" class="button_login">Login</button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</main>
